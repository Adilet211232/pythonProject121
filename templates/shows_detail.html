<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<div>
    <h2><a href="/object/{{ object.id }}/">{{ object.title }}</a></h2>
    <p>{{ object.description }}</p>
    <img src="{{object.image.url }}" alt="">
    <p>{{object.quantity}}</p>
    <p>{{ object.genre}}</p>
    <p>{{ object.date_filmed}}</p>
    <button type="button" class="btn btn-primary"><a href="/shows/{{show.id}}/update/">Change {{ object.title }}</a></button>
    <button type="button" class="btn btn-primary"><a href="/shows/{{show.id}}/delete/">Delete{{ object.title }}</a></button>
</div>
<div>
    <h2>   Comments: </h2>
    <ul>
        {% for i in show_comment.all %}
        <li>
            <p>{{i.text}}</p>
            <p>{{ i.created_date}}</p>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
